apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: uac
  labels:
    app: uac
webhooks:
  - name: uac-webhook.uac-webhook.svc.cluster.local
    clientConfig:
      url: https://uac-webhook.uac-webhook.svc.cluster.local:8080/
      caBundle: 
    rules:
      - operations: [ "CREATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["oauthaccesstokens"]
    failurePolicy: Ignore
