apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validate-external-service
  labels:
    app: validate-external-service
webhooks:
  - name: validate-external-service.dev.local
    clientConfig:
      url: https://secroute.dev.local:8080/service/validate
      caBundle: 
    rules:
      - operations: [ "CREATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["services"]
    failurePolicy: Ignore